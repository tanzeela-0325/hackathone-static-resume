<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>Milstone 1: Static Resume </h1>
        <form id="resumeform">
            <fieldset>
            <legend>Personale Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Etucation</legend><br>
            <label for="etucation">Etucation</label><br>
            <textarea id="etucation" name="etucation" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend><br>
            <label for="experience">Experience</label><br>
            <textarea id="experience" name="experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend><br>
            <label for="skills">Skills</label><br>
            <textarea id="skills" name="skills" rows="5" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Button</button>
            
        </form>
    
</body>
</html>
